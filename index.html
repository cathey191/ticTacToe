<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Tic Tac Toe</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>

		<h1 id="title">Easy</h1>

		<div class="board" id="easy">
			<div></div>
			<div class="borderLR"></div>
			<div></div>
			<div class="borderTB"></div>
			<div class="borderLR borderTB"></div>
			<div class="borderTB"></div>
			<div></div>
			<div class="borderLR"></div>
			<div></div>
		</div>

		<br>

		<button type="button" name="button" id="reset">Reset Board</button>
		<button type="button" name="button" id="buttonTwo">Two Player</button>
		<button type="button" name="button" id="buttonEasy">Easy</button>
		<button type="button" name="button" id="buttonMedium">Medium</button>
		<button type="button" name="button" id="buttonHard">Hard</button>


		<script src="js/data.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
